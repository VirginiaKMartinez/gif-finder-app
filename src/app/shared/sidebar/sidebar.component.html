<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
      Gifs Finder
    </h3>
    <hr class="text-white">
    
    <div class="list-group list-reset">
      <a href="#"
      class="list-group-item list-group-item-action"
      *ngFor ="let item of historic;"
      (click) = "search( item )"

      >
      <!-- El pipe | titlecase hace que aunque nosotros almacenamos en el array las busquedas
      en minúsculas, él se encarga de capitalizar las primeras letras de cada palabra
      que aparece en nuestro sidebar -->
        {{item | titlecase}} 
      </a>
    </div>
  </div>
